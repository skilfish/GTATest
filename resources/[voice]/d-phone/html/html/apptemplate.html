<body>
    <div class="container">
        <img src="./img/samsung-s10.png" class="phone-frame">

        <div class="phone-container phone-background">
            <div class="phone-header">
                <div id="phone-time">08:05</div>
                <div id="phone-icons">
                    <i class="fas fa-volume-mute" id="phone-mute" data-toggle="tooltip" data-placement="left"></i>

                    <i class="fas fa-battery-three-quarters" id="phone-battery"></i>
                </div>
            </div>

            
            <div class="phone-applications hide">
                <div class="phone-footer-applications">
                    <div class="phone-application" data-toggle="tooltip" data-placement="bottom" data-appslot="1" style="background: linear-gradient(to bottom, #70fd77 0%, #63e26a 100%); margin-left: 0vh; margin-top: 1vh; " title="call" tooltipText="call" tooltipPos="top"
                        data-app="call">
                        <i class="ApplicationIcon fas fa-phone" style="transform: rotate(100deg);"></i>
                    </div>
                    <div class="phone-application" data-toggle="tooltip" data-placement="bottom" data-appslot="2" style="background: linear-gradient(to bottom, #f8783c 0%, #e46e37 100%); margin-top: 1vh;" title="contacts" data-app="contacts">
                        <i class="ApplicationIcon fas fa-address-book"></i>
                    </div>
                    <div class="phone-application" data-toggle="tooltip" data-placement="bottom" data-appslot="3" style="background: linear-gradient(to bottom, #3696d6 0%, #2991d6 100%); margin-top: 1vh;" title="messages" data-app="messages">
                        <i class="ApplicationIcon fas fa-comment-alt"></i>
                    </div>
                    <div class="phone-application" data-toggle="tooltip" data-placement="bottom" data-appslot="4" style="background: linear-gradient(to bottom, #2c2c2c 0%, #2b2b2b 100%); margin-top: 1vh;" title="settings" data-app="settings">
                        <i class="ApplicationIcon fas fa-cogs"></i>
                    </div>
                </div>

                <div class="phone-home-applications">
                    <div class="phone-application" data-toggle="tooltip" data-placement="bottom" data-appslot="5" style="background: linear-gradient(to bottom, #2664eb 0%, #2d12c7 100%);" title="services" data-app="services">

                    </div>

                    </div>

                    </div>
                    <div class="phone-application" data-toggle="tooltip" data-placement="bottom" data-appslot="9" style="background: linear-gradient(to bottom, #319ffa 0%, #006eff 100%);" title="twitter" data-app="twitter">

            <div class="wallpaperpreviewclose">

                        <div id="phone-contact-name">
                            
                        </div>
                    </div>

                                <i class="fas fa-comment"></i>
                                <i class="fas fa-user-edit"></i>

                            <div class="phone-contact-name">Pieter Post</div>
                            <div class="phone-contact-actions"><i class="fas fa-chevron-right"></i></div>
                        </div>
                    </div>
                    <div class="phone-contact-add">
                        <i class="fas fa-plus" style="font-size: 1.6vh; margin-top: 1.2vh"></i>
                    </div>
                </div>
            </div>
    </div>
