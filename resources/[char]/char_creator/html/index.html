<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Charaktererstellung</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Charakter erstellen</h1>
        <input id="firstname" placeholder="Vorname" />
        <input id="lastname" placeholder="Nachname" />
        <input id="dob" placeholder="Geburtsdatum (YYYY-MM-DD)" />
        <select id="gender">
            <option value="m">Männlich</option>
            <option value="f">Weiblich</option>
        </select>
        <p style="margin-top:15px;">Skin-Einstellungen folgen nach Erstellung im Spiel mit Menü</p>
        <button onclick="submit()">Erstellen</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
